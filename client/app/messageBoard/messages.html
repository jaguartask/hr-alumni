<div class="container" ng-controller="messageBoardCtrl">
    <div class="row">
        <div class="s12 col">
            <h3>Messages</h3>
            <ul class="collection">
                <li class="collection-item" ng-repeat="post in posts">
                    <i class="fa fa-thumbs-o-up" ng-click="upvote(post)"></i> {{ post.upvotes }} 
                    <i class="fa fa-thumbs-o-down" ng-click="downvote(post)"></i>
                    <a href="?#/post/{{post._id}}">{{ post.title }}</a> by {{post.author}}
                </li>
            </ul>
        </div>
        <div class="s12 col">
            <p>Create New Post</p>
            <form class="forms input-field ">
                <input type="text" class="input-big width-50" id="query" ng-model="title" placeholder="Enter title...">
                <textarea ng-model="body" placeholder="Enter message..."></textarea>
                <button ng-click="createPost()">Create</button>
            </form>
        </div>
    </div>
</div>
